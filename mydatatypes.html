<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>

<body>
    <h4>Java script data types
    </h4>

    <script>
        //string
        let fname = 'John';
        let lname = "Ng'ang'a"
        let fullname = (fname + ' ' + lname)
        console.log(fullname)
        //methods are accesssed using dotes at the end 
        let say = "hello world";
        let messageeLength = say.length;
        console.log(messageeLength);


        let number = 3.14159;
        let formattedNumber = number.toFixed(2);
        console.log(formattedNumber);
        // Output: 3.14

        let message = "hello world";
        let substring = message.substring(0, 5);
        console.log(substring); // Output: hello


        // `getDate()`: This method is used to get the day of the month from a date object. Here's an example:


        let date = new Date();
        let dayOfMonth = date.getDate();
        console.log(dayOfMonth); // Output: current day of the month

        let numbers = [1, 2, 3];
        numbers.push(4, 5, 6, 7);
        console.log(numbers);


        let m = "hello world";
        let upperCaseMessage = m.toUpperCase();
        console.log(upperCaseMessage);

        let array = ["apple", "banana", "cherry"];
        let index = array.indexOf("banana");
        console.log(index);

        
    </script>
</body>

</html>
