<body>
    <h1>Question 12</h1>
    <script>
     function findLargestNumber() {
            const number1 = parseFloat(document.getElementById('num1').value);
            const number2 = parseFloat(document.getElementById('num2').value);
            const number3 = parseFloat(document.getElementById('num3').value);
            const number4 = parseFloat(document.getElementById('num4').value);

            const largestNumber = Math.max(num1, num2, num3, num4);

            document.getElementById('result').textContent = 'The largest number is: ' + largestNumber;
        }

    </script>
