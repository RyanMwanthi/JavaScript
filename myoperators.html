<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>
    <script>
        let num1 = 3;
        let num2 = 5;
        // Arithmetic Operators
        console.log(num2 % num1)//gives out the remonder 

        //Conditional Operatrs 
        console.log(num1 > num2);
        console.log(num1 < num2);
        console.log(
            //1 true
            (num1 < num2) &&
            //2 true
            (num1 != num2) &&
            //3 false
            (num2 > 20)//made the whole statement false
        );

        console.log(
            //1 true
            (num1 < num2) ||
            //2 true
            (num1 != num2) ||
            //3 false
            (num2 > 20) // one is true so all are true
        );
        let number = 10;
        if (number > 0) {
            console.log("Positive number");
            if (number % 2 == 0) {
                console.log("It's also an even number");
            } else {
                console.log("It's an odd number");
            }
        } else {
            console.log("Negative number");
        }


    </script>
    </body>

</html>
